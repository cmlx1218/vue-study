<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化的基本使用</title>
</head>
<body>

<script src="../../js/vue.js"></script>


<div id="app">
    <my-cpn></my-cpn>
    <cpn></cpn>
</div>

<cpn></cpn>

<script>

    // 1、创建组件构造器对象
    const cpnC = Vue.extend({
        template: `
        <div>
            <h2>我是标题</h2>
            <h2>我是内容，嘻嘻嘻</h2>
            <h2>我是内容，哈哈哈</h2>
        </div>
        `
    })
    // 2、注册组件(全局组件)
    Vue.component("my-cpn", cpnC)


    var app = new Vue({
        el: '#app',
        data: {},
        // 局部组件
        components: {
            cpn: cpnC
        }
    })
</script>

</body>
</html>

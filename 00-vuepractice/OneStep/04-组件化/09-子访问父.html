<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn09 ref="c1"></cpn09>
    <cpn09 ref="c2"></cpn09>
    <cpn09 ref="c3"></cpn09>
    <button @click="btnClick">按钮</button>
</div>

<script src="../../js/vue.js"></script>

<template id="cpn09">
    <div>
        {{message}}
        <button @click="showParent">子组件按钮</button>
    </div>
</template>

<script>

    const cpn09 = {
        template: '#cpn09',
        data() {
            return {
                message: '这里是子组件的属性'
            }
        },
        methods: {
            showMessage() {
                return '这里是子组件的方法'
            },
            showParent() {
                // 访问子组件，不建议使用，降低了组件的复用性
                console.log(this.$parent.message)
                console.log(this.$parent)
                // 访问根组件
                console.log(this.$root)
            }
        }

    }

    const app = new Vue({
        el: '#app',
        data: {
            message: '这里是父组件'
        },
        components: {
            cpn09
        },
        methods: {
            btnClick() {
                // 访问子组件
                // console.log(this.$children[0])
                console.log(this.$refs.c1.message)
                console.log(this.$refs.c1.showMessage())
            }
        }
    })
</script>

</body>
</html>

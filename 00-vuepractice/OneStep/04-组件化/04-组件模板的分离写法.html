<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件模板的分离写法</title>
</head>
<body>

<div id="app">
    <cpn11></cpn11>
    <cpn22></cpn22>
    <cpn33></cpn33>
</div>

<template id="cpn33">
    <div>
        <h2>我再来试试{{msg}}</h2>
    </div>
</template>

<script src="../../js/vue.js"></script>

<!-- 1、script标签，类型必须是text/x-template -->
<script type="text/x-template" id="cpn">
    <div>
        <h2>我是组件啦啦啦</h2>
        <h2>{{message}}</h2>
    </div>
</script>

<!-- 2、template -->
<template id="cpn22">
    <div>
        <h2>我是组件啦啦啦</h2>
    </div>
</template>

<script>

    // 组件对象也有自己的data和methods等属性，但是data类型必须是函数
    Vue.component("cpn11", {
        template: '#cpn',
        data() {
            return {
                message: 'xxx'
            }
        }
    })

    Vue.component("cpn22", {
        template: '#cpn22'
    })

    // Vue.component("cpn33", {template: '#cpn33'});

    const app = new Vue({
        el: '#app',
        data: {},
        components: {
            "cpn33": {
                template: '#cpn33',
                data() {
                    return {
                        msg: 'zzzzzzzzzz'
                    }
                }
            }
        }
    })

</script>

</body>
</html>

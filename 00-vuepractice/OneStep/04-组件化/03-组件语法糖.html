<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语法糖</title>
</head>
<body>

<div id="app">
    <cmlx1></cmlx1>
    <cmlx2></cmlx2>
</div>

<script src="../../js/vue.js"></script>

<script>

    // 1、全局组件注册的语法糖
    Vue.component('cmlx1', {
        template: `
      <div>
      <h2>你好啊</h2>
</div>
    `
    })


    var app = new Vue({
        el: '#app',
        data: {},
        // 2、局部组件注册的语法糖
        components: {
            'cmlx2': {
                template: `
                <div>我是局部组件<cmlx1></cmlx1></div>
                `
            }
        }
    })
</script>

</body>
</html>

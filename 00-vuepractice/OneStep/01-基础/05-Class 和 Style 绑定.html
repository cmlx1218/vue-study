<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class和 Style 绑定</title>
</head>
<body>
<script src="../../js/vue.js"></script>

<div id="app">
    {{message}}
</div>

<script>
    var app = new Vue({
        el: '#app',
        data:{
            message: '来看看我吧'
        }
    })
</script>

</body>
</html>

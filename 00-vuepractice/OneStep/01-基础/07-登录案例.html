<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录案例</title>
</head>
<body>
<script src="../../js/vue.js"></script>

<div id="app">
    <span v-if="isUser">
        <label for="userName">用户登录</label>
        <input id="userName" placeholder="用户登录">
    </span>
    <span v-else>
        <label for="email">邮箱登录</label>
        <input id="email" placeholder="邮箱登录">
    </span>
    <button @click="isUser = !isUser">切换登录方式</button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            isUser: true
        }
    })
</script>


</body>
</html>

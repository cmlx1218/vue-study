<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>什么实编译的作用域</title>
</head>
<body>

<div id="app">

    <!-- 父组件 -->
    <cpn03 v-show="isShow"></cpn03>

</div>

<script src="../../js/vue.js"></script>

<template id="cpn3">

    <div>
        <h2>hey,man</h2>
        <!-- 组件内 -->
        <h3 v-show="isShow">cpn3xxx</h3>
    </div>
</template>


<script>
    /* 父组件模板的所有东西都会在父级作用域内编译，子组件模板的所有东西都会在子级的作用域编译 */
    const cpn03 = {
        template: "#cpn3",
        data() {
            return {
                isShow: true
            }
        }
    }

    const app = new Vue({
        el: '#app',
        data: {
            isShow: true
        },
        components: {
            cpn03
        }
    })
</script>


</body>
</html>

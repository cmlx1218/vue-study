<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('success 1')
            // reject('error message')
        }, 2000)
    }).then(date => {
        console.log(date);
        new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('success 2')
                reject('error message 2')
            },2000)
        }).then(date => {
            console.log(date);
            // new Promise()
        }, error => {
            console.log(error);
        })
    }, error => {
        console.log(error);
    })
</script>

</body>
</html>
